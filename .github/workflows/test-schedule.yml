# .github/workflows/test-schedule.yml
name: Test Schedule Debug

on:
  schedule:
    # Test every minute for the next 5 minutes
    - cron: '* * * * *'  # Every minute

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Test scheduled run
        run: |
          echo "Scheduled test ran at $(date -u) UTC"
          echo "This confirms scheduling works!"
